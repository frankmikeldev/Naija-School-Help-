<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Naija School Help</title>

  <!-- Favicon -->
  <link id="favicon" rel="icon" type="image/png" href="/img/lll.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-image: url("/img/books1.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      backdrop-filter: brightness(0.9);
    }

    .card-bg {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
    }

    .navbar {
      background-color: rgba(255, 193, 7, 0.95);
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 8px;
    }

    .text-shadow {
      text-shadow: 1px 1px 2px #00000040;
    }
  </style>
</head>
<body>
  <!-- âœ… Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand fw-bold text-shadow d-flex align-items-center" href="index.html">
        <img src="img/logo-removebg-preview.png" alt="Logo"> 
      </a>

      <!-- Toggler (mobile menu) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="about.html">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="contact.html">CONTACT</a>
          </li>
        </ul>

        <!-- Logout Button -->
        <button id="logoutBtn" class="btn btn-dark fw-semibold">Logout</button>
      </div>
    </div>
  </nav>

  <!-- âœ… Dashboard Content -->
  <div class="container my-5">
    <div class="card-bg">
      <h3 class="text-shadow">Welcome, <span id="username">User</span> ðŸ‘‹</h3>
      <p>Select a subject to start reading past questions.</p>

      <!-- Subject Dropdown -->
      <select class="form-select mb-4" id="subjectSelect">
        <option value="" disabled selected>-- Select Subject --</option>
        <option value="maths">Mathematics</option>
        <option value="english">English</option>
        <option value="biology">Biology</option>
        <option value="physics">Physics</option>
        <option value="chemistry">Chemistry</option>
        <option value="economics">Economics</option>
      </select>

      <!-- Questions will appear here -->
      <div id="questionsContainer" class="row mt-3">
        <p class="text-muted">ðŸ“š Please select a subject to load questions.</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./script.js"></script>
  <script src="./token.js"></script>
  <script src="./faviconLoader.js"></script>
  <script src="./dashboard.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

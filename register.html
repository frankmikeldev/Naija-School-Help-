<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Naija School Help</title>

  <!-- Favicon -->
  <link id="favicon" rel="icon" type="image/png" href="/img/lll.png">

  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .top-section {
      text-align: center;
      margin-top: 20px;
    }
    .top-section img {
      width: 80px;
      margin-bottom: 8px;
    }
    .form-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- ✅ Logo + Google Translate -->
  <div class="top-section">
    <img src="img/logo-removebg-preview.png">
    <div id="google_translate_element"></div>
  </div>

  <!-- ✅ Register Form -->
  <div class="form-container">
    <div class="col-md-6 col-lg-4">
      <div class="card p-4 shadow">
        <h3 class="text-center mb-4">Create Account</h3>
        <form id="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <button type="submit" class="btn btn-warning w-100">Register</button>

          <div class="mt-3 text-center">
            <small>
              Already have an account? 
              <a href="login.html" class="text-warning fw-bold">Login</a>
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="token.js"></script>
  <script src="register.js"></script>
  <script src="faviconLoader.js"></script>

  <!-- ✅ Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
